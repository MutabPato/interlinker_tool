{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interlinker</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'interlinker:home' %}">Home</a></li>
            <li><a href="{% url 'interlinker:sitemap_upload' %}">Upload Sitemap</a></li>
            <li><a href="{% url 'interlinker:sitemap_links' %}">Links</a></li>
            <li><a href="{% url 'interlinker:interlink' %}">Interlink</a></li>
        </ul>
    </nav>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
